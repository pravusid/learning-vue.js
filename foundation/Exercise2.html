<!DOCTYPE html>
<html>
  <head>
    <title>vue.js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Show an alert when the Button gets clicked -->
      <div>
          <button v-on:click="alert">Show Alert</button>
      </div>
      <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
      <div>
          <!-- <input type="text" v-on:keydown="updateValue"> -->
          <input type="text" v-on:keydown="value = $event.target.value">
          <p>{{ value }}</p>
      </div>
      <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
      <div>
          <!-- <input type="text" v-on:keydown.enter="updateValue"> -->
          <input type="text" v-on:keydown.enter="value = $event.target.value">
          <p>{{ value }}</p>
      </div>
  </div>

    <script>
      new Vue({
        el: '#exercise',
        data: {
          value: ''
        },
        methods: {
          alert: function() {
            alert('alert!');
          },
          updateValue: function(e) {
            this.value = e.target.value;
          }
        }
      });
    </script>
  </body>
</html>
